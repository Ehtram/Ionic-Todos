<ion-header>
  <ion-navbar>
    <ion-title>Todo List</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item detail-push no-lines text-wrap (click)="gotToDetails(item)">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="remove-circle"></ion-icon>
          Delete
        </button>
        <button *ngIf="item.done == false" ion-button color="primary" (click)="checkItem(item)">
          <ion-icon name="checkmark"></ion-icon>
          Done
        </button>
        <button *ngIf="item.done != false" ion-button color="primary" (click)="uncheckItem(item)">
          <ion-icon name="close"></ion-icon>
          Undone
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="danger" (click)="clearDb()">
    Clear database
  </button>
</ion-content>
