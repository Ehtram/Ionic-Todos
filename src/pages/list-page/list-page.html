<ion-header>

  <ion-navbar>
    <ion-title>list-page</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of items">
        {{item.name}}
        <div class="item-note" item-right>
          {{item.description}}
        </div>
      </button>
    </ion-list>
</ion-content>
