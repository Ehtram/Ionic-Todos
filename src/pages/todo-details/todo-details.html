<ion-header>
  <ion-navbar>
    <ion-title>{{currentItem.name}}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-wrap>
    <b>Name: </b> {{currentItem.name}}
  </ion-item>
  <ion-item text-wrap>
    Description:
    <b>{{currentItem.description}}</b>
  </ion-item>
  <ion-item>
    <ion-label>Done</ion-label>
    <ion-toggle checked="{{currentItem.done}}"></ion-toggle>
  </ion-item>
</ion-content>
